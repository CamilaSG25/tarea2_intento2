title: Portafolio
description: Portafolio-just-the-docs

# âœ… Modo recomendado en GitHub Pages:
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme

lang: es
url: "https://camilasg25.github.io/"
baseurl: "/tarea2_intento2"

just_the_docs:
  # incluir CSS adicional
  custom_css:
    - "assets/css/custom.css"
  footer_content: ""

search_enabled: true
search:
  heading_level: 1

aux_links:
  "Repositorio en GitHub":
    - "https://github.com/CamilaSG25/tarea2_intento2"

# Enlaces
permalink: pretty

plugins:
  - jekyll-seo-tag

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor"
